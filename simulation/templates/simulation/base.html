{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'simulation/css/style.css' %}" rel="stylesheet">
    <!-- Include p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>


    <title>{% block title %}Contagion Simulation{% endblock %}</title>
    <style>
        /* This style ensures that the body takes full height */
        html, body {
            height: 100%;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Minimum height of 100% of the viewport height */
        }
        main {
            flex: 1; /* This allows the main content to grow and push the footer down */
        }
    </style>
</head>

<body class="">
    <div class="wrapper">
        <nav class="bg-blue-500 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-white font-bold text-2xl">Contagion Simulation</h1>
                <div>
                    <a href="#" class="text-white hover:bg-blue-500 px-3 py-2 rounded">Home</a>
                    <a href="#" class="text-white hover:bg-blue-500 px-3 py-2 rounded">About</a>
                    <a href="{% url 'simulation' %}" class="text-white hover:bg-blue-500 px-3 py-2 rounded">Simulation</a>
                    <!-- Add more links as needed -->
                </div>
            </div>
        </nav>

        <main class="container mx-auto p-4">
            {% block content %}
            <!-- Default content can go here -->
            {% endblock %}
        </main>

        <footer class="bg-gray-800 text-white text-center py-4 mt-8">
            <p>&copy; 2024 Contagion Simulation. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
